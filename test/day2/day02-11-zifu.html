<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>正则表达式-字符类</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <script>
        let str = 'A华1清2远3见的官网是hqyj.com';
        let reg  = /\d/;
        let r = reg.exec(str);
        console.log(r);

        let r1 = reg.exec(str);
        console.log(r1);

        let charreg = /[a-z]/;  
        let r2 = charreg.exec(str);
        console.log(r2);

    </script>
</body>

</html>
