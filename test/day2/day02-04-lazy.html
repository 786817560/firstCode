    <script>
       let imglist = document.querySelector('.imglist');
       let allimg = imglist.querySelectorAll('img');
        //标记图片手已经加载过
       let reloaded = true;
       window.onscroll = function () {
           let scrolltop = document.documentElement.scrollTop;
           let winheight = window.innerHeight;
           let imgtop = imglist.getBoundingClientRect().top;
           console.log(winheight, imgtop);
           //提前加载图片，提升用户体验
           if(winheight + 100 >= imgtop && reloaded){
                reloaded = false;
               for (const img of allimg) {
                   console.log(img);
                   img.src = img.dataset.src;
               }
           }
       }
    </script>
